type Bid @entity {
  id: ID!
  rebalancingSetToken: Bytes!
  bidder: Bytes!
  executionQuantity: BigInt!
  combinedTokenAddresses: [Bytes!]!
  inflowTokenUnits: [BigInt!]!
  outflowTokenUnits: [BigInt!]!

  timestamp: BigInt!
  block: BigInt!
  transaction: Bytes!
}

type RebalancingSetIssue @entity {
  id: ID!
  rebalancingSetAddress: Bytes!
  callerAddress: Bytes!
